<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Tracking System</title>
</head>
<body>
<div align="center">
   <h1>Inventory Tracking System</h1>
    <h2> Add Item </h2>
    <hr/>
        <form th:action="add" th:object="${item}" method="POST">
            <input type="text" th:field="*{id}" placeholder="Enter name"/>
            <br>
            <input type="text" th:field="*{type}" placeholder="Enter type"/>
            <br>
            <input type="text" th:field="*{brand}" placeholder="Enter brand"/>
            <br>
            <input type="text" th:field="*{model}" placeholder="Enter model"/>
            <br>
            <input type="date" th:field="*{checkInDate}" placeholder="Enter checkInDate"/>
            <br>
            <button type="submit" value="add">Save</button>
        </form>
    <hr/>
    <input type="button" value= "Home" onclick="location.href='/'"/>
</div>
</body>
</html>
