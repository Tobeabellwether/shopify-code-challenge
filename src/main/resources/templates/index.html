<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Tracking System </title>
</head>
<body>
<div align="center">
    <h1>Inventory Tracking System </h1>
    <script type="text/javascript">
    function getItems(){
        var page=document.getElementById('in').value; // value of input box
        location.href='api/item/'+page; // redirect to new url
    }
    </script>
    <input type="text" id="in" placeholder="1 or 1,2... or all or deleted"/>
    <br>
    <input type="button" value= "Get Items" onclick="getItems()"/>

</div>
</body>
</html>
