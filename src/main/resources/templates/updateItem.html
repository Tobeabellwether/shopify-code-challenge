<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventory Tracking System</title>
</head>
<body>
<div align="center">
  <h1>Inventory Tracking System</h1>
  <h2> Update Item </h2>
  <hr/>
  <form th:action="update" th:object="${item}" method="POST">
    <br>
    <input type="hidden" th:field="*{id}" />
    <br>
    <input type="text" th:field="*{type}" />
    <br>
    <input type="text" th:field="*{brand}" />
    <br>
    <input type="text" th:field="*{model}" />
    <br>
    <input type="date" th:field="*{checkInDate}" />
    <br>
    <button type="submit" value="update">Update</button>
  </form>
  <hr/>
  <input type="button" value= "Back" onclick="location.href='/'"/>
</div>
</body>
</html>
